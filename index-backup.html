<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProductSaaS - E-commerce Product Management Platform</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3144/3144456.png">
  
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      /* Colors - Dark Theme (Default) */
      --primary-color: #3b82f6;
      --primary-light: #60a5fa;
      --primary-dark: #1d4ed8;
      --secondary-color: #8b5cf6;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --info-color: #06b6d4;
      
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --bg-tertiary: #374151;
      --bg-card: #1f2937;
      
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      
      --border-color: #4b5563;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      /* Colors - Light Theme */
      --primary-color: #3b82f6;
      --primary-light: #60a5fa;
      --primary-dark: #1d4ed8;
      --secondary-color: #8b5cf6;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --info-color: #06b6d4;
      
      --bg-primary: #f9fafb;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f3f4f6;
      --bg-card: #ffffff;
      
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #6b7280;
      
      --border-color: #e5e7eb;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    /* ===== BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      overflow: hidden;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
      line-height: 1.5;
    }

    /* ===== LAYOUT ===== */
    .app-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== SIDEBAR NAVIGATION ===== */
    .side-nav {
      width: 260px;
      background-color: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      z-index: 100;
    }

    .nav-header {
      padding: 24px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }

    .nav-logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 6px;
    }

    .nav-header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .nav-menu {
      list-style: none;
      padding: 16px 0;
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      text-decoration: none;
      color: var(--text-secondary);
      transition: var(--transition);
      border-left: 3px solid transparent;
      cursor: pointer;
    }

    .nav-item:hover {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-item.active {
      background-color: var(--bg-tertiary);
      color: var(--primary-color);
      border-left-color: var(--primary-color);
    }

    .nav-icon {
      font-size: 18px;
      margin-right: 12px;
      width: 24px;
      text-align: center;
    }

    .nav-label {
      font-weight: 500;
      font-size: 14px;
    }

    .user-menu {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .app-header {
      padding: 20px 24px;
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-titles h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header-titles p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* ===== DASHBOARD CONTENT ===== */
    .dashboard-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .content-header {
      margin-bottom: 24px;
    }

    .content-header h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .content-header p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    /* ===== CARDS GRID ===== */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .dashboard-card {
      background-color: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .card-icon {
      font-size: 24px;
      margin-right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background-color: rgba(59, 130, 246, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .metric-display {
      margin-bottom: 16px;
    }

    .metric-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .metric-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .metric-trend {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }

    .metric-trend.positive {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }

    .metric-trend.negative {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
    }

    .metric-trend.neutral {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning-color);
    }

    .metric-breakdown {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .breakdown-item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .breakdown-label {
      color: var(--text-secondary);
    }

    .breakdown-value {
      font-weight: 500;
      color: var(--text-primary);
    }

    .breakdown-value.success {
      color: var(--success-color);
    }

    .breakdown-value.warning {
      color: var(--warning-color);
    }

    /* Product Management Section */
    .product-management {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 24px;
      margin-top: 32px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .btn {
      padding: 10px 20px;
      border-radius: var(--border-radius);
      border: none;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background-color: var(--border-color);
    }

    .table-container {
      overflow-x: auto;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: var(--bg-tertiary);
    }

    th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      color: var(--text-primary);
      font-size: 14px;
    }

    .product-type {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .type-physical {
      background-color: rgba(59, 130, 246, 0.1);
      color: var(--primary-color);
    }

    .type-digital {
      background-color: rgba(139, 92, 246, 0.1);
      color: var(--secondary-color);
    }

    .type-service {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning-color);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .btn-action {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-edit {
      background-color: rgba(6, 182, 212, 0.1);
      color: var(--info-color);
    }

    .btn-delete {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
    }

    /* Create Product Form */
    .form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .form-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .form-container {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 32px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      transform: translateY(20px);
      transition: var(--transition);
    }

    .form-overlay.active .form-container {
      transform: translateY(0);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .form-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text-muted);
      cursor: pointer;
      line-height: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 14px;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-select {
      width: 100%;
      padding: 10px 12px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 14px;
      transition: var(--transition);
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    /* Status indicators */
    .card-status-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }
    
    .card-status-bar.healthy {
      background-color: var(--success-color);
    }
    
    .card-status-bar.warning {
      background-color: var(--warning-color);
    }
    
    .card-status-bar.error {
      background-color: var(--error-color);
    }

    /* Loading skeleton */
    .skeleton-loader {
      background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--border-color) 50%, var(--bg-tertiary) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 4px;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 16px 20px;
      border-radius: var(--border-radius);
      color: white;
      font-weight: 500;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease;
      box-shadow: var(--shadow);
    }

    .toast-success {
      background-color: var(--success-color);
    }

    .toast-error {
      background-color: var(--error-color);
    }

    .toast-warning {
      background-color: var(--warning-color);
    }

    .toast-info {
      background-color: var(--info-color);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* ===== FOOTER ===== */
    .app-footer {
      padding: 16px 24px;
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
      border-top: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 8px 12px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 1024px) {
      .side-nav {
        width: 80px;
      }
      
      .nav-label,
      .nav-header h1 {
        display: none;
      }
      
      .nav-icon {
        margin-right: 0;
        font-size: 18px;
      }
      
      .nav-item {
        justify-content: center;
        padding: 16px 0;
      }

      .cards-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      
      .side-nav {
        width: 100%;
        height: auto;
        padding: 0;
      }
      
      .nav-menu {
        display: flex;
        overflow-x: auto;
        padding: 0;
      }
      
      .nav-item {
        flex: 1;
        min-width: 80px;
        flex-direction: column;
        padding: 12px 8px;
        border-left: none;
        border-bottom: 3px solid transparent;
      }
      
      .nav-item.active,
      .nav-item:hover {
        border-left: none;
        border-bottom-color: var(--primary-color);
      }
      
      .nav-icon {
        margin-right: 0;
        margin-bottom: 4px;
        font-size: 18px;
      }
      
      .nav-label {
        font-size: 12px;
        display: block;
      }
      
      .cards-grid {
        grid-template-columns: 1fr;
      }
      
      .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .user-menu {
        align-self: flex-end;
      }
    }
  </style>
</head>

  <!-- Main App -->
  <div class="app-container">
    <!-- Side Navigation -->
    <nav class="side-nav" aria-label="Main navigation">
      <div class="nav-header">

      </div>

      <!-- Header -->

      <!-- Dashboard Content -->
      <main class="dashboard-content" id="dashboardContent">

      </main>

  <!-- Create Product Form (Hidden) -->
  <div class="form-overlay" id="createProductOverlay">
    <div class="form-container">
      <div class="form-header">
        <h3 class="form-title">Create New Product</h3>
        <button class="close-btn" id="closeFormBtn">&times;</button>
      </div>
      <form id="createProductForm">
        <div class="form-group">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-input" id="productName" required placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label class="form-label">Product Type</label>
          <select class="form-select" id="productType">
            <option value="physical">Physical Product</option>
            <option value="digital">Digital Product</option>
            <option value="service">Service</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Metadata (JSON)</label>
          <textarea class="form-input" id="productMetadata" rows="3" placeholder='{"category": "electronics", "price": 99.99}'></textarea>
          <small style="color: var(--text-muted); font-size: 12px;">Optional: Add extra product details as JSON</small>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelFormBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Product</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===== CONFIGURATION =====
    const CONFIG = {
      productsService: 'https://saas-ecommvp-v1-api-products-service.onrender.com',
      databaseService: 'https://vitrixlabph.pythonanywhere.com',
      refreshInterval: 30000, // 30 seconds
    };

    // ===== STATE MANAGEMENT =====
    const state = {
      currentView: 'dashboard',
      products: [],
      systemHealth: {
        productsService: 'unknown',
        databaseService: 'unknown'
      },
      theme: localStorage.getItem('theme') || 'dark'
    };

    // ===== UTILITY FUNCTIONS =====
    const utils = {
      async fetchJSON(url, options = {}) {
        try {
          const response = await fetch(url, {
            ...options,
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error(`Failed to fetch ${url}:`, error);
          throw error;
        }
      },

      showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.innerHTML = `
          <span>${message}</span>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.style.opacity = '0';
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      },

      formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      },

        const overlay = document.getElementById('createProductOverlay');
        const closeBtn = document.getElementById('closeFormBtn');
        const cancelBtn = document.getElementById('cancelFormBtn');

        if (form) {
          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
              name: document.getElementById('productName').value,
              type: document.getElementById('productType').value,
              metadata: document.getElementById('productMetadata').value || {}
            };

            // Parse JSON if provided
            if (productData.metadata && typeof productData.metadata === 'string') {
              try {
                productData.metadata = JSON.parse(productData.metadata);
              } catch {
                productData.metadata = {};
              }
            }

            try {
              await apiService.createProduct(productData);
              overlay.classList.remove('active');
              form.reset();
              
              // Refresh the current view
              await this.renderView(state.currentView);
            } catch (error) {
              console.error('Failed to create product:', error);
            }
          });
        }

        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
            document.getElementById('createProductForm').reset();
          });
        }

        if (cancelBtn) {
          cancelBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
            document.getElementById('createProductForm').reset();
          });
        }

        // Close overlay when clicking outside
        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) {
            overlay.classList.remove('active');
            document.getElementById('createProductForm').reset();
          }
        });
      },

      showCreateProductForm() {
        const overlay = document.getElementById('createProductOverlay');
        overlay.classList.add('active');
      },

      async deleteProduct(productId) {
        if (confirm('Are you sure you want to delete this product?')) {
          try {
            await apiService.deleteProduct(productId);
            await this.renderView(state.currentView);
          } catch (error) {
            console.error('Failed to delete product:', error);
          }
        }
      },

      async refreshProducts() {
        try {
          state.products = await apiService.getProducts();
          await this.renderView(state.currentView);
          utils.showToast('Products refreshed', 'success');
        } catch (error) {
          utils.showToast('Failed to refresh products', 'error');
        }
      },

      viewProductDetails(productId) {
        const product = state.products.find(p => p.id === productId);
        if (product) {
          alert(`Product Details:\n\nID: ${product.id}\nName: ${product.name}\nType: ${product.type}\nCreated: ${utils.formatDate(product.created_at)}\nMetadata: ${JSON.stringify(product.metadata, null, 2)}`);
        }
      },

      editProduct(productId) {
        utils.showToast('Edit functionality coming soon!', 'info');
      },

      startAutoRefresh() {
        setInterval(async () => {
          if (document.visibilityState === 'visible') {
            await this.loadInitialData();
          }
        }, CONFIG.refreshInterval);
      }
    };

    // ===== INITIALIZE APPLICATION =====
    document.addEventListener('DOMContentLoaded', () => app.init());

    // Expose app to global scope for debugging
    window.app = app;
    window.apiService = apiService;
  </script>
</body>
</html>
